<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Yükle - Enerji Fatura Analizi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dosya Yükle</h1>
            <nav>
                <ul>
                    <li><a href="/">Ana Sayfa</a></li>
                    <li><a href="/upload">Dosya Yükle</a></li>
                    <li><a href="/graph">Grafikler</a></li>
                    <li><a href="/download_report">Rapor İndir</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit">Yükle</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Enerji Fatura Analizi. Tüm hakları saklıdır.</p>
        </div>
    </footer>
</body>
</html>
